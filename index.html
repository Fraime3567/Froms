<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div id="topo">
            <div id="logo" class="col-md-3 col-sm-12"> <img src=""></div>
            <div id="slogan" class="col-md-9 col-sm-12"><h1>encontre seu automovel de sonhos</h1></div>
            <div id="menu"><!--implementar um menu--></div>
        </div>
    </header>
    <main>
        <div id="carrossel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="img/1.jpg" class="d-block w-100" alt="sugestao de carro da semana">
                    </div>
                    <div class="carousel-item">
                    <img src="img/2.jpg" class="d-block w-100" alt="sugestao de carro da semana">
                </div>
                    <div class="carousel-item">
                    <img src="img/3.jpg" class="d-block w-100" alt="sugestao de carro da semana">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
